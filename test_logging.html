<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging System Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Logging System Test</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Logging Functions</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-2" onclick="testLogError()">
                            <i class="fas fa-exclamation-triangle"></i> Test Log Error
                        </button>
                        <br>
                        <button class="btn btn-success mb-2" onclick="testGetLogs()">
                            <i class="fas fa-file-alt"></i> Test Get Logs
                        </button>
                        <br>
                        <button class="btn btn-warning mb-2" onclick="testClearLogs()">
                            <i class="fas fa-trash"></i> Test Clear Logs
                        </button>
                        <br>
                        <button class="btn btn-info mb-2" onclick="testShowLogs()">
                            <i class="fas fa-eye"></i> Test Show Logs Modal
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Console Output</h5>
                    </div>
                    <div class="card-body">
                        <div id="console-output" style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; font-family: monospace; font-size: 12px;">
                            Console output will appear here...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    
    <script>
        // Override console.log to also display in our console output div
        const originalLog = console.log;
        const originalError = console.error;
        
        function addToConsole(message, type = 'log') {
            const consoleOutput = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : 'black';
            consoleOutput.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };

        // Test functions
        async function testLogError() {
            try {
                console.log('Testing log error...');
                const testError = new Error('This is a test error from the test page');
                await LoggingSystem.logError(testError, 'Test Page Error', false);
                console.log('Log error test completed successfully');
            } catch (error) {
                console.error('Log error test failed:', error);
            }
        }

        async function testGetLogs() {
            try {
                console.log('Testing get logs...');
                const logs = await LoggingSystem.getLogContents();
                console.log('Logs retrieved successfully, length:', logs.length);
                console.log('Log contents:', logs);
            } catch (error) {
                console.error('Get logs test failed:', error);
            }
        }

        async function testClearLogs() {
            try {
                console.log('Testing clear logs...');
                await LoggingSystem.clearLogs();
                console.log('Clear logs test completed successfully');
            } catch (error) {
                console.error('Clear logs test failed:', error);
            }
        }

        async function testShowLogs() {
            try {
                console.log('Testing show logs modal...');
                await LoggingSystem.showLogs();
                console.log('Show logs modal test completed successfully');
            } catch (error) {
                console.error('Show logs modal test failed:', error);
            }
        }

        // Initialize
        console.log('Logging system test page loaded');
        console.log('LoggingSystem available:', typeof LoggingSystem !== 'undefined');
    </script>
</body>
</html>
